language: node_js
node_js:
  - "11.0"
  - "10.0"
  - "9.0"

# Set DISPLAY for Xvfb
env:
  - DISPLAY=:99.0

# Use APT Addon to install Chrome
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

# Start Xvfb so you can run headless Chrome
before_install:
  - sh -e /etc/init.d/xvfb start

install:
  - yarn install

before_script:
  - yarn global add @angular/cli

script:
  # - ng test
  - ng e2e
  - ng build --prod
